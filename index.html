<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body >
  <header >
    <div class="row container align-baseline">
      <span>Code Journal</span>
      <nav><a href="" class="nav-entries">Entries</a></nav>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="container new-entry hidden">
      <h2 class="entry-title">New Entry</h2>
      <form>
        <div class="row">
          <img src="images/placeholder-image-square.jpg" alt="No image" class="photo column-half">
          <div class="column-half">
            <h4>Title</h4>
            <input type="text" class="title column-full" required>
            <h4>Photo URL</h4>
            <input type="text" class="photo-url column-full" required>
          </div>
        </div>
        <h4>Notes</h4>
        <textarea cols="36" rows="6" class="notes column-full"></textarea>
        <div class="row save-container justify-right">
          <input type="submit" value="SAVE" class="save-button">
        </div>
      </form>
    </div>
    <div data-view="entry-form" class="container entries-page">
      <div id="entries" class="row justify-between align-center">
        <h2>Entries</h2>
        <div class="new-button">
          <input type="button" value="NEW" class="save-button">
        </div>
      </div>
      <p class="row no-entries justify-center hidden">No entries have been recorded.</p>
      <ul style="list-style-type:none;" class="list-of-entries">
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
